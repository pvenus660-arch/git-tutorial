<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contact â€” Name & Email & Address</title>
    <style>
        body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; background:#f6f8fa; margin:0; padding:2rem; }
        .card { max-width:420px; margin:0 auto; background:#fff; padding:1.25rem; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,.06); }
        h1 { margin:0 0 1rem 0; font-size:1.25rem; }
        label { display:block; margin:0 0 .25rem 0; font-weight:600; font-size:.95rem; }
        input[type="text"], input[type="email"] { width:100%; padding:.6rem .75rem; margin-bottom:1rem; border:1px solid #dbe3ea; border-radius:6px; font-size:1rem; }
        button { padding:.6rem .9rem; background:#0366d6; color:#fff; border:0; border-radius:6px; cursor:pointer; font-size:1rem; }
        button:active { transform:translateY(1px); }
    </style>
</head>
<body>
    <main>
        <form class="card" action="#" method="post" onsubmit="handleSubmit(event)" novalidate>
            <h1>Enter your details</h1>

            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Your full first name" required aria-required="true" />

            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" required aria-required="true" />

            <button type="submit">Submit</button>
        </form>
    </main>

    <script>
        function handleSubmit(e) {
            e.preventDefault();
            const form = e.currentTarget;
            const name = form.name.value.trim();
            const email = form.email.value.trim();

            if (!name || !email) {
                alert('Please provide both name and email.');
                return;
            }

            // Replace with actual submit logic (AJAX / form submit / fetch)
            alert('Submitted:\\nName: ' + name + '\\nEmail: ' + email);
            form.reset();
        }
    </script>
</body>
</html>
